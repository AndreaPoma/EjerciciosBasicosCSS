<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de estilo interno</title>

    <style>
        /* selector{ propiedad:valor; }*/
        p {color:red;}
        H1{
            color:blue;
            text-decoration-line: underline;
            text-align: center;
        }
        span{
            color:#21f21a;
            font-weight: bold;
            font-size: 30px;
        }

    </style>

</head>

<body>

    <h1>Desarrollo de sistemas de información</h1>

    <p>Esto es un párrafo de color rojo.</p>
    <p><span>Lorem ipsum</span> dolor sit amet consectetur, adipisicing elit. Minus, 
        dolorem voluptatem esse iure ab sint vitae error accusantium dolorum, 
        quas eaque, sit ad quo maiores! Aperiam quis libero beatae perferendis.</p>
    
</body>
</html>
